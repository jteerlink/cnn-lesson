name: cnn  # Name of the environment
channels:
  - defaults
  - conda-forge
dependencies:
  - python=3.9         # Specify Python version
  - numpy              # Numerical computing
  - pandas             # Data manipulation
  - scipy              # Scientific computing
  - scikit-learn       # Machine learning
  - matplotlib         # Basic plotting
  - seaborn            # Statistical visualizations
  - plotly             # Interactive visualizations
  - jupyterlab         # Jupyter Lab IDE
  - ipykernel          # For Jupyter kernel
  - tensorflow         # Deep learning (CPU version)
  - keras              # High-level neural networks API
  - pip                # For additional pip packages
  - pip:               # Libraries not available via conda
      - opencv-python  # Computer vision
      - xgboost        # Gradient boosting
      - lightgbm       # Lightweight boosting
      - statsmodels   # Statistical modeling
      - scikit-learn
